<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="form2.css" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-white">Student Mark Calculator</h2>

    <!-- Student Info Form -->
    <div class="row g-3 bg-white p-4 rounded shadow mb-4">
      <div class="col-md-6">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="col-md-6">
        <label for="regno" class="form-label">Register Number</label>
        <input type="text" class="form-control" id="regno" placeholder="Enter register number">
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>
    </div>

    <!-- Subject Inputs -->
    <div class="row g-3">
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Subject 1 Marks" id="sub1">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Subject 2 Marks" id="sub2">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Subject 3 Marks" id="sub3">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Subject 4 Marks" id="sub4">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Subject 5 Marks" id="sub5">
      </div>
    </div>

    <!-- Calculate Button -->
    <div class="text-center mt-4">
      <button class="btn btn-success px-4" onclick="calculateMarks()">Calculate</button>
    </div>

    <!-- Output Display -->
    <div class="mt-4 p-3 bg-white rounded shadow">
      <h5>Student Name: <span id="outName">--</span></h5>
      <h5>Register No: <span id="outReg">--</span></h5>
      <h5>Date of Birth: <span id="outDob">--</span></h5>
      <hr>
      <h4>Total Marks: <span id="total">0</span></h4>
      <h4>Average: <span id="average">0</span></h4>
      <h4>Percentage: <span id="percentage">0%</span></h4>
      <h4>Grade: <span id="grade">--</span></h4>
      <h4>Result: <span id="result">--</span></h4>
    </div>
  </div>

  <script src="./form2.js"></script>
</body>
</html>
